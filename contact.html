<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Kariuki Kimotho</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 justify-between items-center">
        <a href="index.html" class="text-xl font-bold tracking-tight text-emerald-600">
          Kariuki Kimotho
        </a>
        <nav class="hidden md:flex space-x-6 text-slate-700 font-medium">
          <a href="index.html#projects" class="hover:text-emerald-600">Projects</a>
          <a href="index.html#skills" class="hover:text-emerald-600">Skills</a>
          <a href="about.html" class="hover:text-emerald-600">About</a>
          <a href="contact.html" class="hover:text-emerald-600">Contact</a>
        </nav>
        <button id="menu-btn" class="md:hidden text-slate-700 focus:outline-none">☰</button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden flex-col mt-2 space-y-2 bg-white rounded-lg shadow p-4">
        <a href="index.html#projects" class="block hover:text-emerald-600">Projects</a>
        <a href="index.html#skills" class="block hover:text-emerald-600">Skills</a>
        <a href="about.html" class="block hover:text-emerald-600">About</a>
        <a href="contact.html" class="block hover:text-emerald-600">Contact</a>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 mb-6">Get in Touch</h1>
    <p class="text-base sm:text-lg text-slate-600 mb-10">
      I’d love to hear from you! Whether it’s a project, a question, or to say hello — drop me a message below.
    </p>

    <!-- Contact Form with Netlify -->
    <form name="contact" method="POST" data-netlify="true" action="/thank-you" class="space-y-6 bg-white shadow rounded-xl p-6">
      <!-- Hidden input for Netlify -->
      <input type="hidden" name="form-name" value="contact">

      <div>
        <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
        <input type="text" id="name" name="name" required
               class="mt-2 w-full rounded-lg border border-slate-300 px-4 py-2 focus:ring-2 focus:ring-emerald-600 focus:outline-none" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-2 w-full rounded-lg border border-slate-300 px-4 py-2 focus:ring-2 focus:ring-emerald-600 focus:outline-none" />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-slate-700">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="mt-2 w-full rounded-lg border border-slate-300 px-4 py-2 focus:ring-2 focus:ring-emerald-600 focus:outline-none"></textarea>
      </div>

      <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-lg shadow hover:bg-emerald-700 transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="mt-16 border-t border-slate-200 py-8 text-center text-sm text-slate-500">
    © <span id="year"></span> Kariuki Kimotho. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>
</body>
</html>
